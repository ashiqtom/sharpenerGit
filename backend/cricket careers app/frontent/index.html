<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Player App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cricket Player Details</h1>

  <h2>Add Player</h2>
  <form id="playerForm">
    <input type="text" name="name" id="name" placeholder="Name" required><br>
    <input type="number" name="scores" id="scores" placeholder="Scores" required><br>
    <textarea name="description" id="description" placeholder="Description"></textarea><br>
    <input type="text" name="photoLink" id="photoLink" placeholder="Photo Link"><br>
    <button type="submit">Add Player</button>
  </form>
  <hr>

  <h2>Search Player</h2>
  <input type="text" id="searchInput" placeholder="Search by name">
  <button onclick="searchPlayer()">Search</button>

  <div id="playerDetails"></div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
