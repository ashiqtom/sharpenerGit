<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
</head>
<body style="margin: 0">
  <form onsubmit="handleFormSubmit(event)">
    <label for="amount">Choose expense amount:</label><br>
    <input type="number" name="amount" id="amount"/><br><br>

    <label for="description">Enter description:</label><br>
    <input type="text" name="description" id="description"/><br><br>

    <label for="category">Choose a category:</label><br>
    <select name="category" id="category">
      <option value="fuel">fuel</option>
      <option value="Rent">Rent</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
    </select><br><br>

    <button type="submit">Add Expense</button><br><br>
  </form>
  <button id="rzp-button1" style="display: block;">Buy Premium</button>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <h3 id="successMessage" style="display: none;"></h3>

  <ul id="expenseList"></ul>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="expense.js"></script>
</html>
