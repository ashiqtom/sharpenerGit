<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
</head>
<body style="margin: 0">
  <h2><a href="../login/login.html">login</a></h2>
  <form onsubmit="handleFormSubmit(event)">
    <label for="amount">Choose expense amount:</label><br>
    <input type="number" name="amount" id="amount"/><br><br>

    <label for="description">Enter description:</label><br>
    <input type="text" name="description" id="description"/><br><br>

    <label for="category">Choose a category:</label><br>
    <select name="category" id="category">
      <option value="fuel">fuel</option>
      <option value="Rent">Rent</option>
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
    </select><br><br>

    <button type="submit">Add Expense</button><br><br>
  </form>
  <button id="rzp-button1">Buy Premium</button>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <h3 id="successMessage"></h3>

  <ul id="expenseList"></ul>  
  <div id="expensePagination"></div>
  <label for="paginationNums">Expenses per page:</label>
  <select name="paginationNums" id="paginationNums">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
  </select>
  <br>
  <div id="lbHeading" style="display: none;">
    <h3>Leaderboard</h3>
    <ul id="lbList"></ul>
  </div>
  <br>
    <button onclick="download()" id="downloadexpense">Download all expense</button>
   <div id="DRecoardsDiv" style="display: none;">
    <h3>Previous download</h3>
    <ul id="DRecoards"></ul>
    <div id="DRecoardsPagination"></div>
  </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="expense.js"></script>
</html>
